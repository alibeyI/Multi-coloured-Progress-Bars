<!DOCTYPE html>
<html>
<title>Progress bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  body{
    background: #000;
  }
</style>
<body>

<div class="w3-container">

  <div class="w3-dark-grey" style="border-radius: 30px;">
    <div id="myBar" class="w3-green progress" style="height:24px;width:50%;border-radius: 30px;"></div>
  </div>
  <br>
  <div class="w3-dark-grey" style="border-radius: 30px;">
    <div id="myBar" class="w3-red progress" style="height:24px;width:50%;border-radius: 30px;"></div>
  </div>
  <br>
  <div class="w3-dark-grey" style="border-radius: 30px;">
    <div id="myBar" class="w3-white progress" style="height:24px;width:50%;border-radius: 30px;"></div>
  </div>
  <br>
  <div class="w3-dark-grey" style="border-radius: 30px;">
    <div id="myBar" class="w3-blue progress" style="height:24px;width:50%;border-radius: 30px;"></div>
  </div>
  <br>
  <div class="w3-dark-grey" style="border-radius: 30px;">
    <div id="myBar" class="w3-yellow progress" style="height:24px;width:50%;border-radius: 30px;"></div>
  </div>
  <br>

  <button class="w3-button w3-green" onclick="makeProgress()">Click for progress</button> 
</div>

<script >
  function makeProgress() {
  var elem = document.getElementsByClassName('progress');
  for (let i = 0; i < elem.length; i++) {
    singleProgress(i, elem);
  }

  function singleProgress(i, elem) {
    console.log(i);
    console.log(elem[i]);
    var choosenElem = elem[i];
    var r = choosenElem.style.width;
    console.log(r);
    var elemWidth = Number(r.replace('%', ''));
    var width = elemWidth;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++;
        choosenElem.style.width = width + '%';
        console.log(r);
      }
    }
  }
}

</script>

</body>
</html>
